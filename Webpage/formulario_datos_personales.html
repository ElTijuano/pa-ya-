<!DOCTYPE HTML>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <script type="text/javascript" src="materialize/js/materialize.js"></script>
  <link rel="stylesheet" href="materialize/aux/styles.css">
  <title>Pa'ya!</title>
</head>

<body>
  <nav class="z-depth-0">
    <div class="nav-wrapper white">
      <a href="#!" class="brand-logo TxtColor1 FontsizeG">Pa'ya!</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons pink-text">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="collapsible.html">Quiero mandar dinero</a></li>
        <li><a href="mobile.html">Quiero recibir dinero</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nombres</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellido paterno</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name2" type="text" class="validate">
          <label for="last_name2">Apellido materno</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="birthdate">Fecha de nacimiento</label>
          <input id="birthdate" type="text" class="datepicker">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Escoge una opción</option>
            <option value="1">Aguacalientes</option>
            <option value="2">Baja California</option>
            <option value="3">Baja California Sur</option>
            <option value="4">Campeche</option>
            <option value="5">Chiapas</option>
            <option value="6">Chihuahua</option>
            <option value="7">Ciudad de México</option>
            <option value="8">Coahuila</option>
            <option value="9">Colima</option>
            <option value="10">Durango</option>
            <option value="11">Guanajuato</option>
            <option value="12">Guerrero</option>
            <option value="13">Hidalgo</option>
            <option value="14">Jalisco</option>
            <option value="15">Estado de México</option>
            <option value="16">Michoacán</option>
            <option value="17">Morelos</option>
            <option value="18">Nayarit</option>
            <option value="19">Nuevo León</option>
            <option value="20">Oaxaca</option>
            <option value="21">Puebla</option>
            <option value="22">Querétaro</option>
            <option value="23">Quintana Roo</option>
            <option value="24">San Luis Potosí</option>
            <option value="25">Sinaloa</option>
            <option value="26">Sonora</option>
            <option value="27">Tabasco</option>
            <option value="28">Tamaulipas</option>
            <option value="29">Tlaxcala</option>
            <option value="30">Veracruz</option>
            <option value="31">Yucatán</option>
            <option value="32">Zacatecas</option>
          </select>
          <label>Entidad de nacimiento</label>
        </div>
      </div>
    </form>
  </div>
  <div class="col">
    <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Siguiente
      <i class="material-icons right"></i>
    </button>
  </div>
</body>

</html>
